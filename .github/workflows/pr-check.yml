name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  validate:
    name: Validate PR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^[A-Z].+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            starts with an uppercase character.

  size:
    name: Check PR Size
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Check PR size
        run: |
          # Get the number of changed lines
          changed_lines=$(git diff --shortstat origin/${{ github.base_ref }}...HEAD | awk '{print $4+$6}')

          echo "Changed lines: $changed_lines"

          # Warn if PR is too large
          if [ "$changed_lines" -gt 1000 ]; then
            echo "::warning::This PR is quite large ($changed_lines lines). Consider breaking it into smaller PRs."
          fi

  dependencies:
    name: Check Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for security vulnerabilities
        run: pnpm audit --audit-level=high
        continue-on-error: true

      - name: Check for outdated dependencies
        run: pnpm outdated
        continue-on-error: true

  changelog:
    name: Check Changelog
    runs-on: ubuntu-latest
    if: "!contains(github.event.pull_request.labels.*.name, 'skip-changelog')"

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Check for changelog entry
        run: |
          # Check if CHANGELOG.md was modified
          if git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -q "CHANGELOG.md"; then
            echo "✓ Changelog updated"
          else
            echo "::warning::Consider adding an entry to CHANGELOG.md"
            echo "If this PR doesn't need a changelog entry, add the 'skip-changelog' label"
          fi

  comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [validate, size, dependencies, changelog]
    if: always()

    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const checks = {
              validate: '${{ needs.validate.result }}',
              size: '${{ needs.size.result }}',
              dependencies: '${{ needs.dependencies.result }}',
              changelog: '${{ needs.changelog.result }}'
            };

            let comment = '## PR Checks Summary\n\n';

            for (const [check, result] of Object.entries(checks)) {
              const emoji = result === 'success' ? '✅' : result === 'failure' ? '❌' : '⚠️';
              comment += `${emoji} **${check}**: ${result}\n`;
            }

            comment += '\n---\n';
            comment += 'Make sure all checks pass before merging.\n';

            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const botComment = comments.data.find(c =>
              c.user.type === 'Bot' && c.body.includes('PR Checks Summary')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }
