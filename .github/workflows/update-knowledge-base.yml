name: Update Knowledge Base

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'docs/website/docs/**'
      - 'packages/*/README.md'
      - 'packages/copilot-rag/knowledge-base/build-knowledge.ts'
  schedule:
    # Run weekly on Sundays at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    # Allow manual triggering

jobs:
  update-knowledge-base:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build knowledge base
        run: |
          cd packages/copilot-rag
          pnpm run build:knowledge
      
      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet packages/copilot-rag/src/rag/initial-knowledge.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(copilot): update knowledge base'
          title: 'ü§ñ Update Copilot Knowledge Base'
          body: |
            ## Automated Knowledge Base Update
            
            This PR updates the Copilot RAG knowledge base with the latest documentation changes.
            
            ### Changes
            - Updated `initial-knowledge.json` with latest documentation
            - Knowledge base version: ${{ github.sha }}
            - Triggered by: ${{ github.event_name }}
            
            ### Statistics
            Run `npm run build:knowledge` in `packages/copilot-rag` to see detailed statistics.
            
            ---
            *This PR was automatically generated by the Update Knowledge Base workflow.*
          branch: update-knowledge-base-${{ github.run_number }}
          labels: |
            automated
            documentation
            copilot
          assignees: ${{ github.actor }}
      
      - name: Summary
        run: |
          if [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "‚úÖ Knowledge base updated and PR created"
          else
            echo "‚ÑπÔ∏è No changes to knowledge base"
          fi
